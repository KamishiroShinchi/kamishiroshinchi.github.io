<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模糊匹配输入提示功能（部分匹配优先）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .autocomplete-container {
      position: relative;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 1000;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>模糊匹配输入提示功能示例（部分匹配优先）</h1>
  <div class="autocomplete-container">
    <input type="text" id="input-box" placeholder="输入内容...">
    <div class="suggestions" id="suggestions-box"></div>
  </div>

  <script>
    // 知识库数组
    let knowledgeBase = [];

    // 从TXT文件加载知识库
    async function loadKnowledgeBase() {
      try {
        const response = await fetch('knowledge-base.txt'); // 读取知识库文件
        const text = await response.text(); // 获取文件内容
        knowledgeBase = text.split('\n').map(line => line.trim()).filter(line => line); // 按行分割并去掉空行
        console.log('知识库加载完成:', knowledgeBase);
      } catch (error) {
        console.error('无法加载知识库:', error);
      }
    }

    // 初始化加载知识库
    loadKnowledgeBase();

    // 获取 DOM 元素
    const inputBox = document.getElementById("input-box");
    const suggestionsBox = document.getElementById("suggestions-box");

    // 监听输入框的输入事件
    inputBox.addEventListener("input", () => {
      const userInput = inputBox.value.trim(); // 获取用户输入并去掉首尾空格
      suggestionsBox.innerHTML = ""; // 清空建议框

      if (userInput) {
        // 根据用户输入查找匹配的下一个字符
        const filteredSuggestions = new Set(); // 使用 Set 避免重复

        // 遍历知识库，查找完全匹配和部分匹配
        knowledgeBase.forEach(item => {
          // 完全匹配逻辑
          const index = item.indexOf(userInput); // 查找用户输入在字符串中的位置
          if (index !== -1) {
            // 如果找到完全匹配
            const nextChar = item[index + userInput.length] || ""; // 获取下一个字符
            if (nextChar) {
              filteredSuggestions.add(nextChar);
            }
          }

          // 部分匹配逻辑（始终尝试部分匹配）
          for (let i = 0; i < userInput.length; i++) {
            const partialIndex = item.indexOf(userInput[i]); // 查找用户输入的每个字符
            if (partialIndex !== -1) {
              const nextChar = item[partialIndex + 1] || ""; // 获取下一个字符
              if (nextChar) {
                filteredSuggestions.add(nextChar);
              }
            }
          }
        });

        // 显示建议
        filteredSuggestions.forEach(suggestion => {
          const suggestionElement = document.createElement("div");
          suggestionElement.classList.add("suggestion");
          suggestionElement.textContent = suggestion;

          // 点击建议时自动填充输入框
          suggestionElement.addEventListener("click", () => {
            inputBox.value += suggestion;
            suggestionsBox.innerHTML = ""; // 清空建议框
            inputBox.dispatchEvent(new Event("input")); // 触发新的输入事件
          });

          suggestionsBox.appendChild(suggestionElement);
        });
      }
    });
  </script>
</body>
</html>
