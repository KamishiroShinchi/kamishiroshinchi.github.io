<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态多词提示功能</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .autocomplete-container {
      position: relative;
      width: 400px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>动态多词提示功能示例</h1>
  <div class="autocomplete-container">
    <input type="text" id="input-box" placeholder="输入内容...">
    <div class="suggestions" id="suggestions-box"></div>
  </div>

  <script>
    // 知识库数组
    const knowledgeBase = [
      "安全管理",
      "网络安全",
      "工控安全",
      "数据安全",
      "企业安全",
      "Web安全",
      "无线安全",
      "系统安全",
      "终端安全"
    ];

    // 获取 DOM 元素
    const inputBox = document.getElementById("input-box");
    const suggestionsBox = document.getElementById("suggestions-box");

    // 监听输入框的输入事件
    inputBox.addEventListener("input", () => {
      const userInput = inputBox.value.trim(); // 获取用户输入并去掉首尾空格
      suggestionsBox.innerHTML = ""; // 清空建议框

      if (userInput) {
        // 根据用户输入查找匹配的候选词组
        const filteredSuggestions = new Set(); // 使用 Set 避免重复

        // 遍历知识库，查找所有包含用户输入的条目
        knowledgeBase.forEach(item => {
          const index = item.indexOf(userInput); // 查找用户输入在条目中的位置
          if (index !== -1) {
            // 获取用户输入后可能的连续字符组合
            const phrase = item.substring(index + userInput.length); // 提取后续字符
            if (phrase) {
              filteredSuggestions.add(userInput + phrase); // 拼接完整的候选词组
            }

            // 同时允许用户直接替换为知识库中的完整条目
            filteredSuggestions.add(item);
          }
        });

        // 显示候选词组
        filteredSuggestions.forEach(suggestion => {
          const suggestionElement = document.createElement("div");
          suggestionElement.classList.add("suggestion");
          suggestionElement.textContent = suggestion;

          // 点击候选词时，更新输入框内容并触发新的提示
          suggestionElement.addEventListener("click", () => {
            inputBox.value = suggestion; // 更新输入框内容
            suggestionsBox.innerHTML = ""; // 清空建议框
            inputBox.dispatchEvent(new Event("input")); // 触发新的输入事件
          });

          suggestionsBox.appendChild(suggestionElement);
        });
      }
    });
  </script>
</body>
</html>
