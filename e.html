<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态多词提示功能（显示完整句子）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .autocomplete-container {
      position: relative;
      width: 400px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      border: 1px solid #ccc;
      background: #fff;
      z-index: 1000;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    .full-sentence {
      padding: 8px;
      color: #999;
      cursor: default;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>动态多词提示功能（显示完整句子）</h1>
  <div class="autocomplete-container">
    <input type="text" id="input-box" placeholder="输入内容...">
    <div class="suggestions" id="suggestions-box"></div>
  </div>

  <script>
    // 定义知识库数组
    let knowledgeBase = [];

    // 从文件中读取知识库内容
    async function loadKnowledgeBase() {
      try {
        const response = await fetch('knowledge-base.txt'); // 假设文件在同一目录下
        const text = await response.text();
        knowledgeBase = text
          .split('\n') // 按行分割
          .map(line => line.trim()) // 去掉首尾空格
          .filter(line => line !== ""); // 忽略空行
      } catch (error) {
        console.error("无法加载知识库文件：", error);
      }
    }

    // 调用加载函数
    loadKnowledgeBase();

    // 获取 DOM 元素
    const inputBox = document.getElementById("input-box");
    const suggestionsBox = document.getElementById("suggestions-box");

    // 监听输入框的输入事件
    inputBox.addEventListener("input", () => {
      const userInput = inputBox.value.trim(); // 获取用户输入并去掉首尾空格
      suggestionsBox.innerHTML = ""; // 清空建议框

      if (userInput) {
        // 根据用户输入查找匹配的候选词组
        const filteredSuggestions = new Set(); // 使用 Set 避免重复
        const fullSentences = new Set(); // 存储完整句子

        // 提取用户输入的最后一个词
        const lastWord = userInput.split("").pop(); // 获取最后一个字符（如“全”）

        // 遍历知识库，查找所有包含最后一个词的条目
        knowledgeBase.forEach(item => {
          const index = item.indexOf(lastWord); // 查找最后一个词在条目中的位置
          if (index !== -1) {
            // 限制提示范围为前后一个字
            const prevChar = index > 0 ? item[index - 1] : ""; // 前一个字
            const nextChar = index + lastWord.length < item.length ? item[index + lastWord.length] : ""; // 后一个字

            // 生成候选词
            if (prevChar) {
              filteredSuggestions.add(userInput.slice(0, -1) + prevChar + lastWord); // 拼接前一个字
            }
            if (nextChar) {
              filteredSuggestions.add(userInput + nextChar); // 拼接后一个字
            }

            // 添加完整句子
            fullSentences.add(item);
          }
        });

        // 显示候选词组
        filteredSuggestions.forEach(suggestion => {
          const suggestionElement = document.createElement("div");
          suggestionElement.classList.add("suggestion");
          suggestionElement.textContent = suggestion;

          // 点击候选词时，更新输入框内容并触发新的提示
          suggestionElement.addEventListener("click", () => {
            inputBox.value = suggestion; // 更新输入框内容
            suggestionsBox.innerHTML = ""; // 清空建议框
            inputBox.dispatchEvent(new Event("input")); // 触发新的输入事件
          });

          suggestionsBox.appendChild(suggestionElement);
        });

        // 显示完整句子（仅供参考，不可点击）
        fullSentences.forEach(sentence => {
          const sentenceElement = document.createElement("div");
          sentenceElement.classList.add("full-sentence");
          sentenceElement.textContent = `参考完整句子：${sentence}`;
          suggestionsBox.appendChild(sentenceElement);
        });
      }
    });
  </script>
</body>
</html>
